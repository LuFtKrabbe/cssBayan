<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/accordion.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap">
    <title>Bayan</title>
  </head>
  <body>
    <div class="accordion-wrapper">
        <div class="task-name">cssBayan: What can parrots do?</div>
        <form>
            <div class="section">
                <input type="radio" id="1" name="meme" checked>
                <label for="1" class="tab">
                    <span>Make a nice clothes for you</span>
                    <img src="./img/arrow.png" alt="Arrow" class="icon">
                </label>
                <label for="1" class="content">
                    <img src="./img/dressing.png" alt="Parrot and dress">
                </label>
            </div>
            <div class="section">
                <input type="radio" id="2" name="meme">
                <label for="2" class="tab">
                    <span>Show you a trick</span>
                    <img src="./img/arrow.png" alt="Arrow" class="icon">
                </label>
                <label for="2" class="content">
                    <img src="./img/tricks.png" alt="Parrot and trick">
                </label>
            </div>
            <div class="section">
                <input type="radio" id="3" name="meme">
                <label for="3" class="tab">
                    <span>Fix your remote controller</span>
                    <img src="./img/arrow.png" alt="Arrow" class="icon">
                </label>
                <label for="3" class="content">
                    <img src="./img/pult.png" alt="Parrot and controller">
                </label>
            </div>
            <div class="section">
                <input type="radio" id="4" name="meme">
                <label for="4" class="tab">
                    <span>Follow your instructions precisely</span>
                    <img src="./img/arrow.png" alt="Arrow" class="icon">
                </label>
                <label for="4" class="content">
                    <img src="./img/bathing.png" alt="Parrot and bathing">
                </label>
            </div>
            <div class="section">
                <input type="radio" id="5" name="meme">
                <label for="5" class="tab">
                    <span>Take care about your budget</span>
                    <img src="./img/arrow.png" alt="Arrow" class="icon">
                </label>
                <label for="5" class="content">
                    <img src="./img/carrot.png" alt="Parrot and budget">
                </label>
            </div>
        </form>
    </div>
  </body>
</html>
